<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" lang="en">
 
<head>
	

    
</head>
 <body>
<div th:fragment="searchResult" th:unless="${#lists.isEmpty(result)}" class="job_lists">
			
                <div th:each="movie : ${result}" class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="single_jobs white-bg d-flex justify-content-between">
                            <div class="jobs_left d-flex align-items-center">
                                
                                    <img style="height:82px; width: 82px; display: block; margin-right:10px;" th:src="${movie.imageURL}" alt="">
                                
                                <div class="jobs_conetent">
                                    <a href="job_details.html"><h4 th:text="${movie.name}"></h4></a>
                                    <div class="links_locat d-flex align-items-center">
                                        <div class="location">
                                            <p th:text="${movie.description}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="jobs_right">
                                <div class="apply_now">
                                    <a class="heart_mark" href="#"> <i class="ti-comment"></i> </a>
                                    <a href="job_details.html" class="boxed-btn3">Apply Now</a>
                                </div>
                                <div class="date">
                                    <p th:text="${movie.year}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
</div>

</body>
</html>
