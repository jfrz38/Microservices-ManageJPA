<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" lang="en">
 
<head>
	

    
</head>
 <body>
<div th:fragment="searchResult" class="job_lists">
			
			<div th:if="${#lists.isEmpty(result)}">
			No se ha encontrado ninguna pel√≠cula :(
			</div>
			<div th:unless="${#lists.isEmpty(result)}" style="margin-top: 10px">
			<h4 th:text= "@{${result.size()}+' resultados'}"></h4>
                <div  th:each="movie : ${result}" class="row">
                    <div class="col-lg-12 col-md-12" style="margin-top: 10px">
                        <div class="single_jobs white-bg d-flex justify-content-between">
                            <div class="jobs_left d-flex align-items-center">
                                
                                <a th:href="@{'/datosPelicula/'+${movie.id}}">
                                    <img style="height:82px; width: 82px; display: block; margin-right:10px;" th:src="${movie.imageURL}" alt="">
                                </a>
                                <div class="jobs_conetent">
                                    <a th:href="@{'/datosPelicula/'+${movie.id}}"><h4 th:text="${movie.name}"></h4></a>
                                    <div class="links_locat d-flex align-items-center">
                                        <div class="location">
                                            <p th:text="${movie.description}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="jobs_right">
                                <div class="apply_now">
                                    
                                    <a th:href="@{'/datosPelicula/'+${movie.id}}" class="boxed-btn3">Consultar</a>
                                </div>
                                <div class="date">
                                    <p th:text="${movie.year}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            
</div>

</body>
</html>
