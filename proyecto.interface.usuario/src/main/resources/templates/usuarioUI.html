<body class="animsition">

	<!-- Header -->
	<header>
		<!-- Header desktop -->
		<div class="container-menu-desktop">
			<!--
			<div class="topbar">
				<div class="content-topbar container h-100">
					<span style="right: 0;"> Proyecto final Desarrollo web
						basado en servicios y componentes. </span>
				</div>
			</div>
			-->

			<!--  -->
			<div class="wrap-logo container">
				<h1>Películas</h1>
			</div>

			<!--  -->
			<div class="wrap-main-nav">
				<div class="main-nav">
					<nav class="menu-desktop">

						<ul class="main-menu">
							<li class="mega-menu-item"><a href="news">Noticias</a></li>

							<li class="mega-menu-item"><a href="#">Películas </a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<section class="bg0 p-t-70">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-10 col-lg-8">
					<div class="p-b-20">
						<div class="tab01 p-b-20">
							<div
								class="tab01-head how2 how2-cl1 bocl12 flex-s-c m-r-10 m-r-0-sr991">
								<h3 class="f1-m-2 cl12 tab01-title">Películas</h3>
							</div>
							<div th:if="${lastMovies.isEmpty()}">No hay películas para
								mostrar :(</div>
							<div th:unless="${lastMovies.isEmpty()}"
								class="tab-content p-t-35">
								<div class="tab-pane fade show active" id="tab1-1"
									role="tabpanel">
									<div class="row">

										<!-- Izquierda-->
										<div th:if="${lastMovies.size() > 0}"
											class="col-sm-6 p-r-25 p-r-15-sr991">
											<div class="m-b-30">
												<a th:href="'/datosPelicula/'+${lastMovies.get(0).id}" class="wrap-pic-w hov1 trans-03"> <img
													th:src="${lastMovies.get(0).imageURL}" alt="IMG">
												</a>

												<div class="p-t-20">
													<h5 class="p-b-5">
														<a th:href="'/datosPelicula/'+${lastMovies.get(0).id}">
														<p th:text="${lastMovies.get(0).name}"
															class="f1-m-3 cl2 hov-cl10 trans-03" />
														</a>
													</h5>

													<span class="cl8">

														<p th:text="${lastMovies.get(0).year}" class="f1-s-3" />

													</span>
												</div>
											</div>
										</div>

										<!-- 3 derecha-->
										<div class="col-sm-6 p-r-25 p-r-15-sr991">
											<div th:if="${lastMovies.size() > 1}"
												class="flex-wr-sb-s m-b-30">
												<a th:href="'/datosPelicula/'+${lastMovies.get(1).id}" class="size-w-1 wrap-pic-w hov1 trans-03"> <img
													th:src="${lastMovies.get(1).imageURL}" alt="IMG">
												</a>

												<div class="size-w-2">
													<h5 class="p-b-5">
														<p th:text="${lastMovies.get(1).name}"
															class="f1-s-5 cl3 hov-cl10 trans-03" />
													</h5>

													<span class="cl8">

														<p th:text="${lastMovies.get(1).year}" class="f1-s-3" />
													</span>
												</div>
											</div>

											<div th:if="${lastMovies.size() > 2}"
												class="flex-wr-sb-s m-b-30">
												<a th:href="'/datosPelicula/'+${lastMovies.get(2).id}" class="size-w-1 wrap-pic-w hov1 trans-03"> <img
													th:src="${lastMovies.get(2).imageURL}" alt="IMG">
												</a>

												<div class="size-w-2">
													<h5 class="p-b-5">
														<p th:text="${lastMovies.get(2).name}"
															class="f1-s-5 cl3 hov-cl10 trans-03" />
													</h5>

													<span class="cl8">

														<p th:text="${lastMovies.get(2).year}" class="f1-s-3" />
													</span>
												</div>
											</div>

											<div th:if="${lastMovies.size() > 3}"
												class="flex-wr-sb-s m-b-30">
												<a th:href="'/datosPelicula/'+${lastMovies.get(3).id}" class="size-w-1 wrap-pic-w hov1 trans-03"> <img
													th:src="${lastMovies.get(3).imageURL}" alt="IMG">
												</a>
												<div class="size-w-2">
													<h5 class="p-b-5">
														<p th:text="${lastMovies.get(3).name}"
															class="f1-s-5 cl3 hov-cl10 trans-03" />
													</h5>
													<span class="cl8">
														<p th:text="${lastMovies.get(3).year}" class="f1-s-3" />
													</span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-10 col-lg-4">
					<div class="p-l-10 p-rl-0-sr991 p-b-20">
						<!--  -->
						<div>
							<div class="how2 how2-cl4 flex-s-c">
								<h3 class="f1-m-2 cl3 tab01-title">Mayor rating</h3>
							</div>

							<ul class="p-t-35">

								<th:block th:each="bestMovie,iteration : ${bestMovies}">
									<li class="flex-wr-sb-s p-b-22">
										<div
											class="size-a-8 flex-c-c borad-3 size-a-8 bg9 f1-m-4 cl0 m-b-6">
											<span th:text="${iteration.index+1}"></span>
										</div>
										<div class="size-w-3 f1-s-7 cl3 hov-cl10 trans-03">
											<p th:text="${bestMovie.name} + ' - ' + ${bestMovie.rating}" />
											<!-- <i class="material-icons">&#xe838;</i> -->
										</div>
									</li>
								</th:block>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- Búsqueda -->
			<div class="tab01 p-b-20">
				<div
					class="tab01-head how2 how2-cl2 bocl12 flex-s-c m-r-10 m-r-0-sr991">
					<h3 class="f1-m-2 cl13 tab01-title">Búsqueda</h3>
				</div>

				<div class="tab-content p-t-35">
					<!-- - -->
					<div class="tab-pane fade show active" id="tab2-1" role="tabpanel">
						<div class="row">
							<!-- Izquierda-->
							<div class="col-sm-6 p-r-25 p-r-15-sr991">

								<!-- Derecha -->
							</div>

							<div class="col-sm-6 p-r-25 p-r-15-sr991"></div>
						</div>
					</div>
					<my-search-bar></my-search-bar>
					<!-- Results block -->
					<div class="job_listing_area">
						<div id="responseFragment"></div>
						<div class="container">
							<div id="searchResult"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
