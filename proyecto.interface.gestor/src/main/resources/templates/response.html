<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

<head>



</head>
<body>
	<div id="snackbar" th:fragment="responseFragment" th:unless="${response==null}">
		<!-- IF/ELSE -->
		<div th:if="${response.equals(true)}">
			<p th:text="${textResponse}"></p>
		</div>
		<div th:if="${response.equals(false)}">
			<p th:text="${textResponse}"></p>
		</div>
	</div>

</body>
</html>
