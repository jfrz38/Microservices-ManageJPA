<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

<head>



</head>
<body>
	<div th:fragment="responseFragment" th:unless="${response==null}">
		<!-- IF/ELSE -->
		<div th:if="${response.equals(true)}" class="responseTrue">
			<p th:text="${textResponse}"></p>
		</div>
		<div th:if="${response.equals(false)}" class="responseFalse">
			<p th:text="${textResponse}"></p>
		</div>
	</div>

</body>
</html>
